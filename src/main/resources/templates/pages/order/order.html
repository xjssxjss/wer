<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header::header('我的订单')"></head>

<body ontouchstart>
<div class="weui-tab">
    <div id="tagnav" class="weui-navigator weui-navigator-wrapper">
        <ul class="weui-navigator-list">
            <li><a href="javascript:;">全部</a></li>
            <li><a href="javascript:;">待支付</a></li>
            <li><a href="javascript:;">进行中</a></li>
            <li><a href="javascript:;">已完成</a></li>
            <li><a href="javascript:;">已取消</a></li>
        </ul>
    </div>
</div>
</body>
<!-- js事件 -->
<script type="text/javascript">
    $(function () {
        TagNav('#tagnav',{
            type: 'scrollToNext',
            curClassName: 'weui-state-active',
            index:0
        });

        //获取li标签列表
        var li = document.getElementsByTagName('li');
        for(var i = 0;i<li.length;i++){
            (function(Index){
                //监听click时间
                li[i].addEventListener('click',function(e){
                    alert($('.weui-state-active a').html())
                },false);
            })(i)
        }
    })
</script>
</html>
